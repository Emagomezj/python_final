{% extends 'blogs/base.html' %}
{% load static %}
{% block title %} Blog - {{blog.title}} {% endblock title %}
{% block main %}
  <div id="leftPan">
    <h2>{{ blog.title }}</h2>
    <img src="{{blog.thumbnail.image.url}}" alt="" height="90px">
    <p>{{ blog.description }}</p>
    <p>{{blog.author}}</p>
    <a href="{% url 'blog_update' blog.pk %}">Editar</a>
    <a href="{% url 'blog_delete' blog.pk %}">Eliminar</a>
    <a href="{% url 'Home' %}">Volver a Home</a>
  </div>
{% endblock main %}
