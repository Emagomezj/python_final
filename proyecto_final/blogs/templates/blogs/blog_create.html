{% extends 'blogs/base.html' %} 
{% load static %} 
{% block title%} New Blog {%endblock title %}
{% block main %}

<div id="leftPan">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Crear Blog</button>
      </form>
      <a href="{% url 'Home' %}" class="link">Volver a la lista de blogs</a>
    </form>
</div>

{% endblock main %}
